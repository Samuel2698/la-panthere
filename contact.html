<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./css/et-line.min.css" />

    <script src="./js/jquery-2.1.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/blocs.min.js"></script>
    <script src="./js/jqBootstrapValidation.js"></script>
    <script src="./js/formHandler.js"></script>
    <title>Contact</title>

    <!-- Analytics -->

    <!-- Analytics END -->
  </head>
  <body>
    <!-- Principal conteneur -->
    <div>
      <!-- bloc-0 -->
      <header class="bloc bgc-white l-bloc" id="bloc-0">
        <div class="container bloc-sm">
          <nav class="navbar row">
            <div style="display: flex" class="navbar-header">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="img/agence-la-panthere-monochrome.svg"
                  alt="atlanta web design logo"
                  style="margin-left: 6rem"
                  height="70"
              /></a>
            </div>
          </nav>
        </div>
      </header>
      <!-- bloc-0 END -->

      <!-- bloc-6 -->
      <div
        class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper"
        id="bloc-6"
      >
        <main class="container bloc-lg">
          <div>
            <h1
              id="main-text1-page2"
              class="text-center hero-bloc-text tc-white"
            >
              Parlons web design !
            </h1>
            <p
              id="main-text2-page2"
              class="text-center mg-lg tc-white tight-width-whitespace"
            >
              Nous sommes ravis que vous souhaitiez collaborer avec notre
              agence.<br /><br />
              Parlez-nous de votre projet en complétant le formulaire
              ci-dessous.
            </p>
          </div>
        </main>
      </div>
      <!-- bloc-6 END -->

      <!-- bloc-7 -->
      <div class="bloc bgc-white l-bloc" id="bloc-7">
        <div class="container bloc-lg">
          <div class="row">
            <div class="col-sm-6">
              <form
                id="form_1"
                novalidate
                success-msg="Your message has been sent."
                fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!"
              >
                <div class="form-group">
                  <label>Nom</label>
                  <input id="name" class="form-control" required />
                </div>
                <div class="form-group">
                  <label> Adresse email </label>
                  <input
                    id="email"
                    class="form-control"
                    type="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label> Comment nous avez-vous connu ? </label>
                  <input
                    class="form-control"
                    type="email"
                    required
                    id="input_504"
                  />
                </div>
                <div
                  style="display: flex; flex-direction: column"
                  class="form-group"
                >
                  <label>
                    Brief de votre projet (Ajoutez autant de détails que
                    nécessaire)<br /> </label
                  ><textarea
                    style="width: 500px; height: 100px; margin-top: 1rem"
                    id="message"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <button
                  id="button-page2"
                  class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
                  type="submit"
                >
                  Envoyer
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- bloc-7 END -->
      <!-- Footer - bloc-8 -->
      <footer class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
        <div class="container bloc-sm">
          <div class="row">
            <div class="col-sm-12">
              <div class="footer-2-icons">
                <div>
                  <a id="twitter-icon" class="social" href="index.html"
                    ><span class="fa fa-twitter icon-md"></span
                  ></a>
                </div>
                <div>
                  <a id="facebook-icon" class="social" href="index.html"
                    ><span class="fa fa-facebook icon-md"></span
                  ></a>
                </div>
                <div>
                  <a id="dribble-icon" class="social" href="index.html"
                    ><span class="fa fa-dribbble icon-md"></span
                  ></a>
                </div>
                <div>
                  <a id="instagram-icon" class="social" href="index.html"
                    ><span class="fa fa-instagram icon-md"></span
                  ></a>
                </div>
              </div>
              <div id="footer-2" class="text-center white">
                <p class="footer-2-text">contact@agencelapanthere.com</p>
                <p class="footer-2-text">2 place Sathonay 69001 Lyon</p>
                <p class="footer-2-text">
                  Ouvert de 9h à 18h, du lundi au vendredi
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
